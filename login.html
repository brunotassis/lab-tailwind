<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./public/assets/css/styles.css">
</head>

<body>
    <div class="wrapper login-wrapper">
        <div class="login-box">
            <div class="login-banner"></div>

            <form action="" class="login-form">
                <h1 class="form-title">AMBIENTE LEGADO (Autenticação)</h1>

                <small class="form-subtitle">
                    <span>Autentique-se para ser redirecionado ao sistema:</span>
                    <span>http://cid/nome_do_sistema</span>
                </small>

                <div class="form-inputs">
                    <div class="input-group">
                        <!-- <label for="">USUÁRIO <small>(ID SHARP / ID TERCEIRO)</small></label> -->
                        <input type="text" class="input-text" placeholder="Usuário (ambev / Terceiro)">
                    </div>

                    <div class="input-group">
                        <!-- <label for="">SENHA</label> -->
                        <input type="password" class="input-text" placeholder="Senha">
                    </div>

                    <div class="input-group">
                        <input type="button" class="input-button" value="LOGIN">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="incompatible-display">
        <span>
            A largura do seu navegador não é compativel com este sistema.
        </span>
    </div>
</body>

</html>
